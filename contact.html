<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイルスクール</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <link rel="stylesheet" href="/css/components/form.css">
    <link rel="stylesheet" href="/css/components/button.css">
</head>
<body>
    <div class="l-site">
        <div id="header-placeholder"></div>
        <main class="l-site__main">
            
            <div class="l-section">
                <div class="l-section__container">
                    <h2 class="section-title">お問い合わせについて</h2>
                    <p class="section-detail">
                        ご質問やご不明点がございましたら、こちらのお問い合わせフォームからお気軽にご連絡ください。<br>
                        当校のサービスや講座についてのご質問、または受講のご相談がございましたら、<br>
                        こちらのお問い合わせフォームからお気軽にご連絡ください。
                    </p>
                </div>
            </div>

            <div class="l-section">
                <div class="l-section__container">
                    <form class="form-section">
                        <h3 class="form-title">お問い合わせフォーム</h3>
                        
                        <div class="form-group">
                            <label class="form-label">
                                <span class="form-required">必須</span>
                                氏名(漢字)
                            </label><small>※お子様の場合保護者様</small>
                            <div class="form-name-group">
                                <div class="form-name-item">
                                    <input type="text" class="form-input" placeholder="姓" required>
                                </div>
                                <div class="form-name-item">
                                    <input type="text" class="form-input" placeholder="名" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <span class="form-required">必須</span>
                                氏名(カナ)
                            </label>
                            <div class="form-name-group">
                                <div class="form-name-item">
                                    <input type="text" class="form-input" placeholder="セイ" required>
                                </div>
                                <div class="form-name-item">
                                    <input type="text" class="form-input" placeholder="メイ" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <span class="form-required">必須</span>
                                電話番号
                            </label>
                            <input type="tel" class="form-input" placeholder="電話番号をご入力ください" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <span class="form-required">必須</span>
                                メールアドレス
                            </label>
                            <input type="email" class="form-input" placeholder="メールアドレスをご入力ください" required>

                            <input type="email" class="form-input" placeholder="確認用" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                お問い合わせ内容
                            </label>
                            <textarea class="form-textarea" placeholder="お問い合わせ内容をご記入ください"></textarea>
                        </div>
                        
                        <div class="form-privacy">
                            <p class="form-privacy-text">
                                <a href="/privacy-policy.html" class="form-privacy-link"><strong>プライバシーポリシー</strong></a>をご確認のうえ、送信をお願いいたします。
                            </p>
                            
                            <div class="form-consent">
                                <input type="checkbox" id="consent" class="form-checkbox" required>
                                <label for="consent" class="form-consent-label">上記に同意する</label>
                            </div>
                        </div>
                        
                        <!-- 送信ボタン -->
                        <div class="btn-container">
                            <button type="submit" class="btn-primary">送信</button>
                        </div>
                    </form>
                </div>
            </div>

        </main>
        <div id="footer-placeholder"></div>
    </div>


    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
</body>
</html>
