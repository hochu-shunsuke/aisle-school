<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイルスクール</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/components/footer.css">
    <link rel="stylesheet" href="../css/components/course-card.css">
    <link rel="stylesheet" href="../css/components/button.css">
</head>
<body>
    <div class="l-site">
        <div id="header-placeholder"></div>
        <main class="l-site__main">
            
            <div class="l-section">
                <div class="l-section__container">
                    <h2 class="section-title">技術者育成事業</h2>
                </div>
            </div>

            <div class="l-section">
                <div class="l-section__container">
                    <div class="course-card">
                        <div class="course-card__image">
                            <img src="/images/mock.png" alt="Minecraft講座">
                        </div>
                        <div class="course-card__content">
                            <h3 class="course-card__title">未来の技術者を育成します</h3>
                            <p class="course-card__description">
                                アイルスクールでは、技術者育成事業を予定しております。技術者としてのキャリアを築くための実践的な学びを提供します。現場で活かせる知識とスキルを身につけ、即戦力としての成長をサポートします。
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="l-section">
                <div class="l-section__container">
                    <h2 class="section-subtitle">お問い合わせはこちらから</h2>
                    <div class="btn-container">
                        <a href="/contact.html" class="btn-primary">お問い合わせ</a>
                    </div>
                </div>
            </div>

        </main>
        <div id="footer-placeholder"></div>
    </div>


    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/course-card.js"></script>
</body>
</html>
