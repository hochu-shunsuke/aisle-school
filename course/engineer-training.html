                <div class="header__actions header__actions--desktop">

                </button>
            </div>
            <div class="header__nav-menu">
                <ul class="header__nav-list">
                    <li><a class="header__nav-link" href="../about.html">教室紹介</a></li>
                    <li><a class="header__nav-link" href="../course.html">講座案内</a></li>

                    <h2 class="section-title">技術者育成事業</h2>
                </div>

            <div class="l-section">
                <div class="l-section__container">
                    <div class="course-card">
                        <div class="course-card__image">

                        </div>
                        <div class="course-card__content">
                            <h3 class="course-card__title">未来の技術者を育成します</h3>
                            <p class="course-card__description">

                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="l-section">
                <div class="l-section__container">
                    <h2 class="section-subtitle">お問い合わせはこちらから</h2>
                    <div class="btn-container">
                        <a href="../contact.html" class="btn-primary">お問い合わせ</a>
                    </div>
                </div>
            </div>

        <div id="footer-placeholder"></div>

    <script src="../js/header.js"></script>
