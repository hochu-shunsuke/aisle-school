<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイルスクール</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <link rel="stylesheet" href="/css/components/course-card.css">
</head>
<body>
    <div class="l-site">
        <div id="header-placeholder"></div>
        <main class="l-site__main">
            
            <div class="l-section">
                <div class="l-section__container">
                    <h2 class="section-title">パソコン教室</h2>
                    <p class="section-detail">対象：社会人、シニアなど<br>
                    費用：1回60分授業 月4回13,200円（ 税込 ）<br>
                    別途　入会金11,000円、管理費1,100円 / 月、教材費
                </div>
            </div>

            <div class="l-section">
                <div class="l-section__container">
                    <div class="course-card">
                        <div class="course-card__image">
                            <img src="/images/course/minecraft.png" alt="Minecraft講座">
                        </div>
                        <div class="course-card__content">
                            <h3 class="course-card__title">パソコンが苦手でも大丈夫！</h3>
                            <p class="course-card__description">
                                このコースでは、日常生活でも仕事でも活かせるパソコンの基礎力を養います。電源の入れ方や文字入力、メールの使い方から、仕事で求められる文書作成やデータ整理まで、しっかりと学べる内容です。自分のペースで学びながら、確実にスキルアップを目指せます。今すぐ始めて、日常生活も仕事もスムーズにこなせる自分になりましょう。
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            

        </main>
        <div id="footer-placeholder"></div>
    </div>


    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/course-card.js"></script>
</body>
</html>
