<!-- フォームグループコンポーネント -->
<div class="c-form-group" data-component="form-group">
  <label class="c-label" for="sample-input">ラベル名</label>
  <input class="c-input" type="text" id="sample-input" placeholder="入力してください" />
</div>

<!-- フォームバリエーション例 -->
<div class="form-examples u-hidden">
  <!-- テキストエリア -->
  <div class="c-form-group">
    <label class="c-label" for="sample-textarea">メッセージ</label>
    <textarea class="c-input c-textarea" id="sample-textarea" placeholder="メッセージを入力してください"></textarea>
  </div>
  
  <!-- セレクトボックス -->
  <div class="c-form-group">
    <label class="c-label" for="sample-select">選択肢</label>
    <select class="c-input" id="sample-select">
      <option value="">選択してください</option>
      <option value="option1">選択肢1</option>
      <option value="option2">選択肢2</option>
    </select>
  </div>
  
  <!-- エラー状態 -->
  <div class="c-form-group">
    <label class="c-label" for="error-input">エラー例</label>
    <input class="c-input c-input--error" type="text" id="error-input" value="無効な入力" />
    <div class="c-form-error">この項目は必須です。</div>
  </div>
</div>
