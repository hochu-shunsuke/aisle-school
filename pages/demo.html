<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンポーネントシステム - デモページ</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/footer.css">
</head>
<body>
    <div class="l-site">
        <div id="header-placeholder"></div>
        
        <main class="l-site__main">
            <!-- ヒーローセクション -->
            <section class="l-section">
                <div class="l-section__container">
                    <div class="u-text-center u-mb-xl">
                        <h1>コンポーネントシステム デモ</h1>
                        <p>AI駆動開発のための再利用可能なコンポーネントライブラリ</p>
                    </div>
                </div>
            </section>
            
            <!-- ボタンコンポーネント例 -->
            <section class="l-section">
                <div class="l-section__container">
                    <h2 class="u-mb-lg">ボタンコンポーネント</h2>
                    <div class="button-demo-area">
                        <div id="button-primary-container" class="u-mb-md"></div>
                        <div id="button-secondary-container" class="u-mb-md"></div>
                        <div id="button-outline-container" class="u-mb-md"></div>
                    </div>
                </div>
            </section>
            
            <!-- カードコンポーネント例 -->
            <section class="l-section">
                <div class="l-section__container">
                    <h2 class="u-mb-lg">カードコンポーネント</h2>
                    <div class="card-demo-area">
                        <div id="card-container" class="u-mb-md"></div>
                    </div>
                </div>
            </section>
            
            <!-- フォームコンポーネント例 -->
            <section class="l-section">
                <div class="l-section__container">
                    <h2 class="u-mb-lg">フォームコンポーネント</h2>
                    <div class="form-demo-area">
                        <div id="form-container"></div>
                    </div>
                </div>
            </section>
            
            <!-- ユーティリティクラス例 -->
            <section class="l-section">
                <div class="l-section__container">
                    <h2 class="u-mb-lg">ユーティリティクラス例</h2>
                    <div class="utility-demo">
                        <div class="u-text-center u-p-lg" style="background: #f0f0f0; margin-bottom: 16px;">
                            <p>中央揃えテキスト (.u-text-center)</p>
                        </div>
                        <div class="u-text-left u-p-md u-mb-md" style="background: #e0e0e0;">
                            <p>左揃えテキスト (.u-text-left)</p>
                        </div>
                        <div class="u-text-right u-p-sm" style="background: #d0d0d0;">
                            <p>右揃えテキスト (.u-text-right)</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <div id="footer-placeholder"></div>
    </div>

    <!-- コンポーネントローダーとその他のスクリプト -->
    <script src="/js/utils/component-loader.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    
    <script>
        // コンポーネントのデモ読み込み
        document.addEventListener('DOMContentLoaded', async () => {
            // ボタンコンポーネントのデモ
            await loadComponent('/components/ui/button.html', '#button-primary-container', {
                text: 'プライマリボタン',
                class: 'c-btn c-btn--primary'
            });
            
            await loadComponent('/components/ui/button.html', '#button-secondary-container', {
                text: 'セカンダリボタン', 
                class: 'c-btn c-btn--secondary'
            });
            
            await loadComponent('/components/ui/button.html', '#button-outline-container', {
                text: 'アウトラインボタン',
                class: 'c-btn c-btn--outline'
            });
            
            // カードコンポーネントのデモ
            await loadComponent('/components/ui/card.html', '#card-container');
            
            // フォームコンポーネントのデモ
            await loadComponent('/components/ui/form-group.html', '#form-container');
            
            console.log('Demo components loaded');
        });
    </script>
</body>
</html>
